services:
  foreman-ui:
    build:
      context: .
      dockerfile: Containerfile
    container_name: foreman-ui
    ports:
      - "8080:80"   # HTTP access (redirects to HTTPS)
      - "8443:443"  # HTTPS access
    environment:
      # REQUIRED: Set this to your Foreman instance URL
      - FOREMAN_URL=https://your-foreman-server.example.com
      
      # OPTIONAL: Skip connectivity check if Foreman isn't available yet
      # - SKIP_FOREMAN_CHECK=true
    
    # Optional: Mount custom SSL certificates (uncomment volumes section below if needed)
    # volumes:
    #   - ./ssl/your-cert.crt:/etc/nginx/ssl/nginx.crt:ro
    #   - ./ssl/your-cert.key:/etc/nginx/ssl/nginx.key:ro
    
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Optional: Add networks for container isolation
networks:
  default:
    name: foreman-ui-network
